<html lang="pt-br
">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 style="text-align: center;">Formul√°rio de Cadastro</h1>

     <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite aqui">
        
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="Digite aqui">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite aqui">



        <br>

        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento" required placeholder="Digite aqui">

        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Digite aqui">

        <br>

        <label for="filhos">Quantidade de filhos:</label>
        <input type="number" id="filhos" name="filhos" required placeholder="Quantos filhos?">

    </form>
