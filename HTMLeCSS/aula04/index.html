<body>

    <img src="../../MATERIAL_ATIVIDADES/aula03/jobs.jpg" alt="i1" height="600" id="imgUm" class="classe1 classe2 classe3">

    <h1>Formulários</h1>

    <form >
        <!-- elementos do formulário -->
        <label for="nome">Nome:</label> 
        <!-- legenda do campo a ser preenchido -->
        <input type="text" id="nome">

        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">

        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha">

        <br>
        <label for="data">Data:</label>
        <input type="date" id="data">

        <br>
        <label for="cor">Cor:</label>
        <input type="color" id="cor">

        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <br>
        <label for="arquivo">Arquivo:</label>
        <input type="file" id="arquivo">

        <br>
        <label for="">Opções</label>
        <br>
        <input type="radio" name="grupo" id="v1" value="manhã">
        <label for="v1">M</label>
        <br>
        <input type="radio" name="grupo" id="v2" value="tarde">
        <label for="v2">T</label>
        <br>
        <input type="radio" name="grupo" id="v3" value="noite">
        <label for="v3">N</label>
        <br>

        <label for="select">Selecionar</label>
        <select name="opcoesSelect" id="select" required >
            <option value="1">um</option>
            <option value="2" disabled>dois</option>
            <option value="3">tres</option>
            <option value="4">quatro</option>
            <option value="5">cinco</option>
        </select>

        <textarea name="textarea" id="" cols="30" rows="10" maxlength="5"></textarea>
        <input type="button" value="enviar formulario">
        <button>enviar </button>

    </form>
    
    <!-- Crie um formulário de cadastro:
     nome
     email
     senha
     data nascimento
     cpf
     quantidade de filhos
    -->
</body>
