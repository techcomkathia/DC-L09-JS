    <h1>Imagens no HTML</h1>

    <img src="./materialCardapio/imagens/transferir.jpeg" alt=" imagem gatinho filhote tigrado fofinho">

    <h2> Atributos de largura e altura</h2>

    <img src="./materialCardapio/imagens/boloCenoura.jpeg" alt="bolo de cenoura" width="120">
    <img src="./materialCardapio/imagens/boloCenoura.jpeg" alt="bolo de cenoura" height="120">

    <!-- atividade 1 - letra musica ou poema : uma largura de 800 -->
    <!-- atividade 2 - letra musica ou poema : uma altura de 600 -->

    <h2>Links - Tag <a> </h2>

    <a href="atividade1.html" target="_self">Atividade 1 - Letra da Música </a> 
    <!-- a com apenas href indica navagação interna (dentro da mesmo site ) -->
    <br/>

    <a href="https://www.google.com.br" target="_blank">Google</a>
    <!-- a com href e target indica navegação externa (para outra site ) -->
    <br/>

    <a href="https://pt.wikipedia.org/wiki/Gato" target="_blank"> Click aqui para saber mais sobre gatos </a>

    <a href="https://pt.wikipedia.org/wiki/Gato" target="_blank"> 
        <img src="./materialCardapio/imagens/gatoreborn.jpeg" alt="imagem gato para o link de navegação para página da wikipedia que fala sobre gatos">
    </a>

    <a href="" target="_blank"> Texto </a>
