<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <script>
        let gato = {
            nome:'Cleitinho',
            idade: 13,
            sexo: 'M',
            adotado: true,
            miar: function(){
                console.log('Miau')
            }
        }

        console.log(gato)

        let gatoJSON = JSON.stringify(gato)

        console.log(gatoJSON)

        let gatoObj = JSON.parse(gatoJSON)

        console.log(gatoObj.nome)


    </script>
    
</body>
</html>
